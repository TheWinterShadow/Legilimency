# Release Workflow
# Creates releases with changelog when tags are pushed

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          # Create changelog
          cat > /tmp/changelog.md << EOF
          ## What's Changed

          $COMMITS

          ## Installation

          1. Clone the repository:
             \`\`\`bash
             git clone https://github.com/${{ github.repository }}.git
             cd $(basename ${{ github.repository }})
             git checkout ${{ steps.version.outputs.version }}
             \`\`\`

          2. Follow the [Quick Start Guide](README.md#quick-start)

          ## Docker Images

          This release uses the following Docker images:
          - victoriametrics/vmagent:v1.103.0
          - quay.io/integrations/yet-another-cloudwatch-exporter:v0.60.0
          - prometheuscommunity/stackdriver-exporter:v0.15.0
          - prom/node-exporter:v1.7.0
          - gcr.io/cadvisor/cadvisor:v0.47.2

          ## Full Changelog

          https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.version.outputs.version }}
          EOF

          echo "Generated changelog:"
          cat /tmp/changelog.md

      - name: Create release archive
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE_NAME="raspberry-pi-monitoring-${VERSION}"

          # Create archive excluding git, terraform state, etc.
          git archive --format=tar.gz \
            --prefix="${ARCHIVE_NAME}/" \
            -o "${ARCHIVE_NAME}.tar.gz" \
            HEAD

          # Create zip version
          git archive --format=zip \
            --prefix="${ARCHIVE_NAME}/" \
            -o "${ARCHIVE_NAME}.zip" \
            HEAD

          ls -la *.tar.gz *.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-latest:
    name: Update Latest Tag
    runs-on: ubuntu-latest
    needs: release
    if: ${{ !contains(github.ref, '-') }}  # Only for non-prerelease
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Update latest tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -fa latest -m "Latest stable release"
          git push origin latest --force
